<mat-card class="about">
  <mat-card-header>
    <img mat-card-avatar src="../../../assets/icons/favicon-194x194.png">
    <mat-card-title>
      <h1>PWA News</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{textContent}}
  </mat-card-content>

  <mat-card-actions class="card-action">
    Url project
    <button mat-button class="mat-primary" (click)="onNavigate()" [disabled]="!network.isOnline()">
      <mat-icon>star</mat-icon>
      GitHub
    </button>
  </mat-card-actions>
</mat-card>
