<mat-list role="list">
  <mat-radio-group role="radiogroup">
    <mat-radio-button class="radio" labelPosition="before" *ngFor="let item of listCounty; let i = index" value="{{i}}"
                      (click)="changeCountry(item)" [checked]="checkedRadio(item.country)" disabled="{{!disableRadios}}" role="radio">
      <img class="avatar" matListAvatar src="../../assets/countryIcons/{{item.src}}.png" alt="" role="img">
      <h3 matLine role="doc-subtitle"> {{item.name}} </h3>
    </mat-radio-button>
  </mat-radio-group>
</mat-list>
